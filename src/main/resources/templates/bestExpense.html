<html xmlns:th="http://www.thymeleaf.org">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <head  th:replace="head">
        <title>Expense Note Application</title>

    </head>
    <body>
        <!-- Start of the navigation bar -->
        <div sec:authorize="isAuthenticated()">

            <div sec:authorize="hasRole('ROLE_USER')">
                <header th:replace="navBar">
                </header>
            </div>

            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <header th:replace="navBar_Manager">
                </header>
            </div>
            
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <header th:replace="navBar_Admin">
                </header>
            </div>
        </div>
        <!-- End of the navigation bar -->
        <div class="container">

            <div class="page-header">
                <h1>List of Expenses</h1>
            </div>
            <br/>
            <br/>
            <div th:if="${user}" class="row">
                <!--start of the data table -->
                <table id="example" class="table table-striped table-bordered table-condensed" cellspacing="0" width="100%">
                    <center>
                        <caption>
                            <h4>Press the view link to see details</h4>
                        </caption>
                    </center>    
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Approval Date</th>
                            <th class="text-center">Approval Status</th>
                            <th class="text-center">Submission Date</th>
                            <th class="text-center">Submitter</th>
                            <th class="text-center">Total</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Approval Date</th>
                            <th class="text-center">Approval Status</th>
                            <th class="text-center">Submission Date</th>
                            <th class="text-center">Submitter</th>
                            <th class="text-center">Total</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="expense, iterStat : ${approvedExpenseList}">
                            <td align="center" th:text="'' + ${iterStat.index + 1}"></td>
                            <td align="center" th:text="'' + ${expense.ApprovalDate}"></td>
                            <td style="color:green" th:if="${expense.approvalStatus}" align="center" th:text="'' + ${expense.approvalStatus}"></td>
                            <td align="center" th:text="'' + ${expense.submissionDate}"></td>
                            <td align="center" th:text="'' + ${expense.submitter.userName}"></td>
                            <td align="center" th:text="'' + ${expense.total}"></td>
                        </tr>
                    </tbody>        
                </table> 
                <!--End of the data table--> 
                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <a href="/chart.htm/bestExpenseGraph" class="btn btn-primary" id="singlebutton"> 
                                Chart 
                                <span class="glyphicon glyphicon-stats"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script> 
        <script type="text/javascript">
            $(document).ready(function () {
                $('#example').DataTable();
            });
        </script>
    </body>
</html>
