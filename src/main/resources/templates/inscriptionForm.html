		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4 panel-primary panel">
				<div class="panel-body">
                                    <form method="POST" th:object="${user}">
						<div class="form-group">
							<h2>Create account</h2>
						</div>
                                            
						<div class="form-group">
							<label class="control-label" for="signupName">Your name</label>
							<input id="signupName" type="text" th:field="*{userName}" maxlength="50" class="form-control"/>
                                                        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                                                </div>
                                            
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input id="signupEmail" type="email" th:field="*{email}" maxlength="50" class="form-control"/>
						</div>
                                            
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="signupPassword" type="password" th:field="*{password}" maxlength="25" class="form-control" placeholder="at least 6 characters"/>
                                                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                                </div>
                                            
						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                </div>
                                            
						<p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
						<hr/>
						<p>Already have an account? <a href="/login" th:text="@{/login}">Sign in</a></p>
                                           </form>
